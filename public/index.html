<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of your page">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Video Downloader</title>
</head>
<body style="padding: 30px 50px;">
    <header>
        <h1 class="text-center">Youtube video downloader</h1>
    </header>

    <form style="width: 60%; margin: auto;" id="linkForm">
        <div class="mb-3">
            <label for="link" class="form-label text-center">Please paste your YouTube link below</label>
            <input type="text" class="form-control" id="link" name="link">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="links"></div>

    <script>
        document.getElementById("linkForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("link").value;
        if (!url) {
            alert("Please enter a YouTube URL");
            return;
        }

        const response = await fetch(`/link?url=${encodeURIComponent(url)}`);
        if (!response.ok) {
            alert("Error generating links");
            return;
        }

        const data = await response.json();

        document.getElementById("links").innerHTML = `
            <p><a href="${data.mp3}" download>Download MP3</a></p>
            <p><a href="${data.mp4}" download>Download MP4</a></p>
        `;
        });
    </script>
</body>
</html>
